<div class="textstore container">
  <div class="alert alert-secondary link" role="alert">
    <a routerLink="/translate" class="alert-link">Translate text</a>
  </div>

  <table class="p-2 table-bordered">
    <tr *ngIf="arr.length>0" class="table-secondary">
      <th class="p-2 text-center">â„–</th>
      <th class="p-2 text-center">Lang</th>
      <th class="p-2 text-center">Text</th>
      <th class="p-2 text-center">Lang</th>
      <th class="p-2 text-center">Text</th>
      <th class="p-2 text-center">View</th>
    </tr>
    <tr class="table-bordered" *ngFor="let item of arr; let idx = index" [class.oneC]="idx%2===0">
      <td class="p-2 text-center">{{idx+1}}</td>
      <td class="p-2 text-center">{{item.langIn}}</td>
      <td class="p-2">
        <p class="textstore-text">{{item.source}}</p>
      </td>
      <td class="p-2 text-center">{{item.langOut}}</td>
      <td class="p-2">
        <p class="textstore-text">{{item.target}}</p>
      </td>
      <td class="p-2">
        <a class="text-dark" [routerLink]="['/item', idx+1, item]" [queryParams]="{ page: 99 }">View</a>
      </td>
    </tr>
  </table>
</div>
