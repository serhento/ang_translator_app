<div class="translate">
  <div>
    <div class="alert alert-secondary link" role="alert">
      <a routerLink="" class="alert-link">Main page</a>
    </div>
    <form (ngSubmit)="send()">
      <div class="d-flex">
        <div class="mr-5">
          <label>
            <textarea class="form-control" name="textIn" placeholder="Enter text to be translated" minlength="5" rows="10" cols="50" required [(ngModel)]="googleObj.q"></textarea>
          </label>
        </div>

        <div>
          <label>
            <textarea class="form-control" name="textOut" placeholder="Translated text will appear here..." minlength="5" rows="10" cols="50">{{result}}</textarea>
          </label>
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <div>
          <label class="mr-2">From Language:</label>
          <label>
            <select class="form-select " [(ngModel)]="selectedLangIn" id="languagesFrom" name="languages">
              <option *ngFor="let lang of languages" value={{lang.value}}>{{lang.text}}</option>
            </select>
          </label>
        </div>
        <div>
          <label class="mr-2">To Language:</label>
          <label>
            <select class="form-select" [(ngModel)]="selectedLangOut"  id="languagesTo" name="languages">
              <option *ngFor="let lang of languages" value={{lang.value}}>{{lang.text}}</option>
            </select>
          </label>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-secondary" type="button" (click)="googleObj.q = ''; result = ''">Erase</button>
        <button class="btn btn-outline-secondary mr-3 ml-3" type="submit" id="btnSubmit" [disabled]="googleObj.q === ''" >Translate</button>
        <button class="btn btn-outline-secondary" type="button" (click)="save()">Save</button>
      </div>
    </form>
  </div>
</div>
